<body>
    <header>
        <div class="nav_bar">

                <li>

    </header>
    <main>
        <form action="">
            <h5>Publier votre annonce</h5>
            <table class="table1">
                <tr>
                    <td><label for="cat">categorie </label></td>
                    <td><select name="categorie" id="cat">
                <option value="null">Selectionner votre actegorie</option>
            </select></td>
                </tr>
                <tr>
                    <td><label for="quartier">Quartier </label></td>
                    <td><input type="text" name="quartier" id="quartier"></td>
                </tr>
                <tr>
                    <td><label for="titre">Titre de l'annonce </label></td>
                    <td><input type="text" name="titre" id="titre"></td>
                </tr>
                <tr>
                    <td><label for="description">Description </label></td>
                    <td><textarea name="description" id="description" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td> <label for="prix">Prix </label></td>
                    <td> <input type="text" name="prix" id="prix"></td>
                </tr>
            </table>

            <h5 class="inner_h5">Vos informations personnelles</h5>
            <table>
                <tr>
                    <td><label for="tel">Telephone </label></td>
                    <td><input type="text" name="tel" id="tel"></td>
                </tr>
                <tr>
                    <td><label for="email">Email </label></td>
                    <td> <input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td> <label for="mdp">Mot de passe </label></td>
                    <td> <input type="password" name="mdp" id="mdp"></td>
                </tr>
            </table>

            <h5 class="inner_h5">Publier votre annonce </h5>
            <div class="condition">

                <label for="check" class="for_checkbox"><input type="checkbox" name="check" id="check"> Je souhaite recevoir par email les offres et cadeaux des marques et des partenaires de paye paye</label><br>

                <label for="condition" class="for_checkbox"><input type="checkbox" name="condition" id="condition"> J'accepte les conditions generales</label><br>
                <input type="submit" value="Publier cette annonce">
            </div>
        </form>
    </main>
